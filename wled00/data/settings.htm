<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<title>WLED 设置</title>
	<script src="common.js" type="text/javascript"></script>
	<script>
		function S() {
			getLoc();
			// 应用翻译
			applyTranslations();
			loadJS(getURL('/settings/s.js?p=0'), false);	// If we set async false, file is loaded and executed, then next statement is processed
		}
	</script>
	<style>
		body {
			text-align: center;
			background: #222;
			height: 100px;
			margin: 0;
		}
		html {
			--h: 9vh;
		}
		button {
			background: #333;
			color: #fff;
			font-family: Verdana, Helvetica, sans-serif;
			display: block;
			border: 1px solid #333;
			border-radius: var(--h);
			font-size: 6vmin;
			height: var(--h);
			width: calc(100% - 40px);
			margin: 2vh auto 0;
			cursor: pointer;
		}
	</style>
</head>
<body onload="S()">
<button type=submit id="b" onclick="window.location=getURL('/')" data-i18n="back">返回</button>
<button type="submit" onclick="window.location=getURL('/settings/wifi')" data-i18n="wifiSettings">WiFi 设置</button>
<button type="submit" onclick="window.location=getURL('/settings/leds')" data-i18n="ledPreferences">LED 偏好设置</button>
<button id="2dbtn" type="submit" onclick="window.location=getURL('/settings/2D')" data-i18n="config2D">2D 配置</button>
<button type="submit" onclick="window.location=getURL('/settings/ui')" data-i18n="userInterface">用户界面</button>
<button id="dmxbtn" style="display:none;" type="submit" onclick="window.location=getURL('/settings/dmx')" data-i18n="dmxOutput">DMX 输出</button>
<button type="submit" onclick="window.location=getURL('/settings/sync')" data-i18n="syncInterface">同步接口</button>
<button type="submit" onclick="window.location=getURL('/settings/time')" data-i18n="timeAndMacros">时间与宏</button>
<button type="submit" onclick="window.location=getURL('/settings/um')" data-i18n="usermods">用户模块</button>
<button type="submit" onclick="window.location=getURL('/settings/sec')" data-i18n="securityAndUpdate">安全与更新</button>
</body>
</html>
