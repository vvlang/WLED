<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<title data-i18n="config2DTitle">2D 设置</title>
	<script src="common.js" type="text/javascript"></script>
	<script>
	var maxPanels=64;
	var ctx = null;
	function fS(){d.Sf.submit();} // <button type=submit> sometimes didn't work
	function S() {
		getLoc();
		// 初始化语言切换按钮
		initLangToggle();
		// 应用翻译
		applyTranslations();
		// 更新title标签
		var titleEl = d.querySelector('title[data-i18n]');
		if (titleEl) {
			var key = titleEl.getAttribute('data-i18n');
			if (typeof t === 'function') {
				titleEl.textContent = t(key);
			}
		}
		loadJS(getURL('/settings/s.js?p=10'), false, undefined, ()=>{
			UI();
			Sf.MPC.setAttribute("max",maxPanels);
			// 应用翻译到动态生成的元素
			if (typeof applyTranslations === 'function') applyTranslations();
		});	// If we set async false, file is loaded and executed, then next statement is processed
		if (loc) d.Sf.action = getURL('/settings/2D');
	}

	function UI() {
		if (gId("somp").value === "0") {
			gId("mpdiv").style.display = "none";
			resetPanels();
			return;
		}
		gId("mpdiv").style.display = "block";
		draw();
	}

	function addPanels() {
		let c = parseInt(d.Sf.MPC.value);
		let i = gId("panels").children.length;
		if (i<c) for (let j=i; j<c; j++) addPanel(j);
		if (i>c) for (let j=i; j>c; j--) remPanel();
	}

	function addPanel(i=0) {
		let p = gId("panels");
		if (p.children.length >= maxPanels) return;
		var pw = parseInt(d.Sf.PW.value);
		var ph = parseInt(d.Sf.PH.value);
			let b = `<div id="pnl${i}"><hr class="sml"><span data-i18n="panel">面板</span> ${i}<br>
<span data-i18n="firstLED">第一个LED</span>: <select name="P${i}B" oninput="UI()">
	<option value="0" data-i18n="top">顶部</option>
	<option value="1" data-i18n="bottom">底部</option>
</select><select name="P${i}R" oninput="UI()">
	<option value="0" data-i18n="left">左侧</option>
	<option value="1" data-i18n="right">右侧</option>
</select><br>
<span data-i18n="direction">方向</span>: <select name="P${i}V" oninput="UI()">
	<option value="0" data-i18n="horizontal">水平</option>
	<option value="1" data-i18n="vertical">垂直</option>
</select><br>
<span data-i18n="snake">蛇形</span>: <input type="checkbox" name="P${i}S" oninput="UI()"><br>
<span data-i18n="size">尺寸 (宽x高)</span>: <input name="P${i}W" type="number" min="1" max="255" value="${pw}" oninput="UI()"> x <input name="P${i}H" type="number" min="1" max="255" value="${ph}" oninput="UI()"><br>
<span data-i18n="offsetX">偏移 X</span>: <input name="P${i}X" type="number" min="0" max="255" value="0" oninput="UI()">
<span data-i18n="offsetYLabel">Y</span>: <input name="P${i}Y" type="number" min="0" max="255" value="0" oninput="UI()"><br><i data-i18n="offsetDescription">(从左上角开始的LED数量偏移)</i>
</div>`;
			p.insertAdjacentHTML("beforeend", b);
			// 应用翻译到新添加的元素
			if (typeof applyTranslations === 'function') applyTranslations();
		}

	function remPanel() {
		let p = gId("panels").children;
	  	var i = p.length;
	  	if (i <= 1) return;
	  	p[i-1].remove();
	}

	function resetPanels() {
		d.Sf.MPC.value = 1;
		let e = gId("panels").children
		for (let i = e.length; i>0; i--) e[i-1].remove();
	}
/*
	function btnPanel(i) {
		gId("pnl_add").style.display = (i<maxPanels) ? "inline":"none";
		gId("pnl_rem").style.display = (i>1) ? "inline":"none";
	}
*/
	function gen() {
		resetPanels();

		var pansH = parseInt(Sf.MPH.value);
		var pansV = parseInt(Sf.MPV.value);
		var c = pansH*pansV;
		Sf.MPC.value = c; // number of panels

		var ps = Sf.PS.checked;
		var pv = Sf.PV.value==="1";
		var pb = Sf.PB.value==="1";
		var pr = Sf.PR.value==="1";
		var pw = parseInt(Sf.PW.value);
		var ph = parseInt(Sf.PH.value);

		var h = pv ? pansV : pansH;
		var v = pv ? pansH : pansV;
		for (let j = 0, p = 0; j < v; j++) {
			for (let i = 0; i < h; i++, p++) {
				if (j*i < maxPanels) addPanel(p);
				var y = (pv?pr:pb) ? v-j-1: j;
				var x = (pv?pb:pr) ? h-i-1 : i;
				x = ps && j%2 ? h-x-1 : x;
				Sf[`P${p}X`].value = (pv?y:x) * pw;
				Sf[`P${p}Y`].value = (pv?x:y) * ph
				Sf[`P${p}W`].value = pw;
				Sf[`P${p}H`].value = ph;
			}
		}
		UI(); // Update the preview after generating panels
	}

	function expand(o,i)
	{
		i.style.display = i.style.display!=="none" ? "none" : "";
		o.style.rotate = i.style.display==="none" ? "none" : "90deg";
	}

	function draw() {

		if (!ctx) {
			//WLEDMM: add canvas, initialize and set UI
			var canvas = gId("canvas");
			canvas.width  = window.innerWidth > 640?640:400; //Mobile gets 400, pc 640
			canvas.height = canvas.width;
			ctx = canvas.getContext('2d');

			// window.requestAnimationFrame(animate);
		}

		//calc max height and width
		var maxWidth = 0;
		var maxHeight = 0;
		for (let p=0; p<gId("panels").children.length; p++) {
			var px = parseInt(Sf[`P${p}X`].value); //first led x
			var py = parseInt(Sf[`P${p}Y`].value); //first led y
			var pw = parseInt(Sf[`P${p}W`].value); //width
			var ph = parseInt(Sf[`P${p}H`].value); //height
			maxWidth = Math.max(maxWidth, px + pw);
			maxHeight = Math.max(maxHeight, py + ph);
		}

		ctx.canvas.height = ctx.canvas.width / maxWidth * maxHeight;
		ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		var space=0; // space between panels + margin
		var ppL = (ctx.canvas.width  - space * 2) / maxWidth; //pixels per led

		ctx.lineWidth = 1;
		ctx.strokeStyle="yellow";
		ctx.strokeRect(0, 0, ctx.canvas.width, ctx.canvas.height); // add space between panels

		for (let p=0; p<gId("panels").children.length; p++) {
			var px = parseInt(Sf[`P${p}X`].value); //first led x
			var py = parseInt(Sf[`P${p}Y`].value); //first led y
			var pw = parseInt(Sf[`P${p}W`].value); //width
			var ph = parseInt(Sf[`P${p}H`].value); //height

			var pb = Sf[`P${p}B`].value == "1"; //bottom
			var pr = Sf[`P${p}R`].value == "1"; //right
			var pv = Sf[`P${p}V`].value == "1"; //vertical
			var ps = Sf[`P${p}S`].checked; //serpentine

			var topLeftX = px*ppL + space; //left margin
			var topLeftY = py*ppL + space; //top margin

			ctx.lineWidth = 3;
			ctx.strokeStyle="white";
			ctx.strokeRect(topLeftX, topLeftY, pw*ppL, ph*ppL); // add space between panels

			var lnX;
			var lnY;

			//find start led
			if (pb) //bottom
				lnY = topLeftY + ph*ppL - ppL/2;
			else //top
				lnY = topLeftY + ppL/2;
			if (pr) //right
				lnX = topLeftX + pw*ppL - ppL/2;
			else //left
				lnX = topLeftX + ppL/2;

			//first led
			ctx.fillStyle = "green";
			ctx.beginPath();
			ctx.arc(lnX, lnY, ppL*0.5, 0, 2 * Math.PI);
			ctx.fill();

			//start line
			ctx.lineWidth = 1;
			ctx.beginPath();
			ctx.moveTo(lnX, lnY);

			var longLineLength = (pv?ph:pw)*ppL - ppL;
			for (let ln=0; ln<(pv?pw:ph); ln++) { //loop over panelwidth (or height of vertical?)

				var serpLine = ps && ln%2!=0; //serp: turn around if even line

				if (pv) //if vertical
					lnY += (pb?-1:1) * longLineLength * (serpLine?-1:1); //if vertical change the Y
				else
					lnX += (pr?-1:1) * longLineLength * (serpLine?-1:1); //if horizontal change the X

				ctx.lineTo(lnX, lnY); //draw the long line

				if (ln<(pv?pw:ph)-1) { //not the last
					//find the small line end point
					if (pv) //vertical
						lnX += (pr?-1:1) * ppL;
					else //horizontal
						lnY += (pb?-1:1) * ppL;

					//if serpentine go next else go down
					if (ps) { //serpentine
						ctx.lineTo(lnX, lnY); //draw the serpentine line
					} else { 
						//find the other end of the long line
						if (pv) //vertical
							lnY += (pb?1:-1) * longLineLength * (serpLine?-1:1); //min as we go back
						else //horizontal
							lnX += (pr?1:-1) * longLineLength * (serpLine?-1:1);
						ctx.moveTo(lnX, lnY); //move to the start point of the next long line
					}
				}
			}
			ctx.stroke();

			//last led
			ctx.fillStyle = "red";
			ctx.beginPath();
			ctx.arc(lnX, lnY, ppL*0.5, 0, 2 * Math.PI);
			ctx.fill();

			ctx.font = '40px Arial'; 
			ctx.fillStyle = "orange";
			ctx.fillText(p, topLeftX + pw/2*ppL - 10, topLeftY + ph/2*ppL + 10);
		}
		gId("MD").innerHTML = t('matrixSize') + ": " + maxWidth + " x " + maxHeight + " = " + maxWidth * maxHeight;
	}
	</script>
	<style>@import url("style.css");</style>
</head>
<body onload="S()">
	<form id="form_s" name="Sf" method="post">
	<div class="toprow">
		<div class="helpB"><button type="button" onclick="H('features/2D')">?</button></div>
		<button type="button" onclick="B()" data-i18n="back">返回</button><button type="button" onclick="fS()" data-i18n="save">保存</button>
		<button type="button" id="langToggle" onclick="toggleLanguage()" style="background: rgba(255,255,255,0.1); border: none; color: var(--c-t); padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; margin-left: 8px;">EN</button>
		<hr>
	</div>
	<h2 data-i18n="config2DTitle">2D 设置</h2>
	<span data-i18n="stripOrPanel">灯带或面板</span>:
	<select id="somp" name="SOMP" onchange="resetPanels();addPanels();UI();" >
		<option value="0" data-i18n="ledStrip1D">1D 灯带</option>
		<option value="1" data-i18n="matrix2D">2D 矩阵</option>
	</select><br>
	<div id="mpdiv" style="display:none;">
		<hr class="sml">
		<h3><span data-i18n="matrixGenerator">矩阵生成器</span> <button type="button" id="expGen" onclick="expand(this,gId('mxGen'));">&gt;</button></h3>
		<div id="mxGen" style="display:none;">
			<span data-i18n="panelSize">面板尺寸 (宽x高)</span>: <input name="PW" type="number" min="1" max="128" value="8"> x <input name="PH" type="number" min="1" max="128" value="8"><br>
			<span data-i18n="horizontalPanels">水平面板数</span>: <input name="MPH" type="number" min="1" max="8" value="1">
			<span data-i18n="verticalPanels">垂直面板数</span>: <input name="MPV" type="number" min="1" max="8" value="1"><br>
			<span data-i18n="firstPanel">第一个面板</span>: <select name="PB">
				<option value="0" data-i18n="top">顶部</option>
				<option value="1" data-i18n="bottom">底部</option>
			</select><select name="PR">
				<option value="0" data-i18n="left">左侧</option>
				<option value="1" data-i18n="right">右侧</option>
			</select><br>
			<span data-i18n="direction">方向</span>: <select name="PV">
				<option value="0" data-i18n="horizontal">水平</option>
				<option value="1" data-i18n="vertical">垂直</option>
			</select><br>
			<span data-i18n="snake">蛇形</span>: <input type="checkbox" name="PS"><br>
			<i class="warn" data-i18n="matrixGeneratorWarning">按"填充"将创建预排列矩阵的LED面板布局。<br>上面的值<i>不会</i>影响最终布局。<br>警告: 生成后您可能需要更新每个面板的参数。</i><br>
			<button type="button" onclick="gen();expand(gId('expGen'),gId('mxGen'));" data-i18n="fill">填充</button>
		</div>
		<hr class="sml">
		<h3 data-i18n="panelSettings">面板设置</h3>
		<span data-i18n="panelCount">面板数量</span>: <input name="MPC" type="number" min="1" max="64" value="1" oninput="addPanels();UI();"><br>
		<i data-i18n="panelDescription">矩阵由1个或多个物理LED面板组成。<br>每个面板可以有不同的尺寸和/或不同的LED方向和/或起始点和/或布局。</i><br>
		<h3 data-i18n="ledPanelLayout">LED面板布局</h3>
		<div id="panels">
		</div>
		<hr class="sml">
		<div id="MD"></div>
		<canvas id="canvas"></canvas>
		<div id="json" ><span data-i18n="gapFile">间隙文件</span>: <input type="file" name="data" accept=".json"><button type="button" class="sml" onclick="uploadFile(d.Sf.data,'/2d-gaps.json')" data-i18n="upload">上传</button></div>
		<i data-i18n="gapFileNote">注意: 间隙文件是一个<b>.json</b>文件，包含一个元素数量等于矩阵大小的数组。<br>值-1表示该位置的像素缺失，值0表示永远不绘制该像素，值1表示常规像素。</i>
	</div>
	<hr>
	<button type="button" onclick="B()" data-i18n="back">返回</button><button type="button" onclick="fS()" data-i18n="save">保存</button>
	</form>
	<div id="toast"></div>
</body>
</html>
