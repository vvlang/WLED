<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<meta charset="utf-8">
	<meta name="theme-color" content="#222222">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<link rel="shortcut icon" href="data:image/x-icon;base64,AAABAAEAEBAAAAEAGACGAAAAFgAAAIlQTkcNChoKAAAADUlIRFIAAAAQAAAAEAgGAAAAH/P/YQAAAE1JREFUOI1j/P//PwOxgNGeAUMxE9G6cQCKDWAhpADZ2f8PMjBS3QW08QK20KaZC2gfC9hCnqouoNgARgY7zMxAyNlUdQHlXiAlO2MDAD63EVqNHAe0AAAAAElFTkSuQmCC"/>
	<link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALQAAAC0CAMAAAAKE/YAAAAANlBMVEUAAAAAKacAPv8APv8APv8APv8APv8AKacAQv8AJZsAKacAKacAPv8APv8AL8MAPv8APv8AQv/mTD7uAAAAEHRSTlMAf1mvpgzzka9/Vy3wnX9ic6GVaQAAAQhJREFUeNrt3EtuwkAQRdGGYAyYT9j/ZqN4GNkv9gSV4ZwVXJU8cVerGwAAAAAAUNTl9LXY6dJq6J/fiz37VsNuTfSu1SB6hmjRgWjRgWjRgWjRgWjRgehf5y1G70r/2Ha3w5T7foWhvVg3Pbxzq6w7lv5MRa8iWnQgWnQgWnQgWnQgWnQgenQtHT3spzxqT7p/+/MX0aJFj0SLDkSLDkSLDkSLDkSL/s/n7OhXRR8fNXb0q6KvrbSZSXetMtEzRIsORIsORIsORIsORIsORIdr/i+PHvYr3A9Tbsui7egn+2pf83//ky7RokWPRIsORIsORIsORIsORG/2gbhNPsUHAAAAAAD89QMg+PZb+jO0tAAAAABJRU5ErkJggg==" sizes="180x180"/>
	<title>WLED</title>
	<link rel="stylesheet" href="index.css">
</head>
<body onload="onLoad()">

<div id="cv" class="overlay">正在加载WLED界面...</div>
<noscript><div class="overlay" style="opacity:1;">抱歉，WLED界面需要JavaScript！</div></noscript>
<div id="bg"></div>

<div class="wrapper" id="top">
	<div class="tab top">
		<div class="btnwrap">
			<button id="buttonPower" onclick="togglePower()" class="tgl"><i class="icons">&#xe08f;</i><p class="tab-label">电源</p></button>
			<button id="buttonNl" onclick="toggleNl()"><i class="icons">&#xe2a2;</i><p class="tab-label">定时</p></button>
			<button id="buttonSync" onclick="toggleSync()"><i class="icons">&#xe116;</i><p class="tab-label">同步</p></button>
			<button id="buttonSr" onclick="toggleLiveview()"><i class="icons">&#xe410;</i><p class="tab-label">预览</p></button>
			<button id="buttonI" onclick="toggleInfo()"><i class="icons">&#xe066;</i><p class="tab-label">信息</p></button>
			<button id="buttonNodes" onclick="toggleNodes()"><i class="icons">&#xe22d;</i><p class="tab-label">节点</p></button>
			<button onclick="window.location.href=getURL('/settings');"><i class="icons">&#xe0a2;</i><p class="tab-label">配置</p></button>
			<button id="buttonPcm" onclick="togglePcMode(true)"><i class="icons">&#xe23d;</i><p class="tab-label">PC模式</p></button>
		</div>
		<div id="briwrap">
			<p class="hd">亮度</p>
			<div class="slider">
				<i class="icons slider-icon" onclick="tglTheme()" style="transform: translateY(2px);">&#xe2a6;</i>
				<div class="sliderwrap il">
					<input id="sliderBri" onchange="setBri()" oninput="updateTrail(this)" max="255" min="1" type="range" value="128" />
					<div class="sliderdisplay"></div>
				</div>
				<output class="sliderbubble"></output>
			</div>
		</div>
		<iframe id="liveview" src="about:blank"></iframe>
	</div>
</div>

<div class ="container">
	<div id="Colors" class="tabcontent">
		<div id="picker" class="noslide"></div>
		<div id="hwrap" class="slider">
			<div title="色相" class="sliderwrap il">
				<input id="sliderH" class="noslide" oninput="fromH()" onchange="setColor(0)" max="359" min="0" type="range" value="0" step="any">
				<div class="sliderdisplay" style="background: linear-gradient(90deg, #f00 2%, #ff0 19%, #0f0 35%, #0ff 52%, #00f 68%, #f0f 85%, #f00)"></div>
			</div>
		</div>
		<div id="swrap" class="slider">
			<div title="饱和度" class="sliderwrap il">
				<input id="sliderS" class="noslide" oninput="fromS()" onchange="setColor(0)" max="100" min="0" type="range" value="100" step="any">
				<div class="sliderdisplay" style="background: linear-gradient(90deg, #aaa 0%, #f00)"></div>
			</div>
		</div>
		<div id="vwrap" class="slider">
			<div title="明度/亮度" class="sliderwrap il">
				<input id="sliderV" class="noslide" oninput="fromV()" onchange="setColor(0)" max="100" min="0" type="range" value="100" step="any" />
				<div class="sliderdisplay"></div>
			</div>
		</div>
		<div id="kwrap" class="slider">
			<div title="色温/温度" class="sliderwrap il">
				<input id="sliderK" class="noslide" oninput="fromK()" onchange="setColor(0)" max="10091" min="1900" type="range" value="6550" />
				<div class="sliderdisplay"></div>
			</div>
		</div>
		<div id="rgbwrap">
			<div id="rwrap" class="slider">
				<div title="红色通道" class="sliderwrap il">
					<input id="sliderR" class="noslide" oninput="fromRgb()" onchange="setColor(0)" max="255" min="0" type="range" value="128" />
					<div class="sliderdisplay"></div>
				</div>
			</div>
			<div id="gwrap" class="slider">
				<div title="绿色通道" class="sliderwrap il">
					<input id="sliderG" class="noslide" oninput="fromRgb()" onchange="setColor(0)" max="255" min="0" type="range" value="128" />
					<div class="sliderdisplay"></div>
				</div>
			</div>
			<div id="bwrap" class="slider">
				<div title="蓝色通道" class="sliderwrap il">
					<input id="sliderB" class="noslide" oninput="fromRgb()" onchange="setColor(0)" max="255" min="0" type="range" value="128" />
					<div class="sliderdisplay"></div>
				</div>
			</div>
		</div>
		<div id="wwrap" class="slider">
			<div id="whibri" title="白色通道" class="sliderwrap il">
				<input id="sliderW" class="noslide" oninput="fromW()" onchange="setColor(0)" max="255" min="0" type="range" value="128" />
				<div class="sliderdisplay"></div>
			</div>
		</div>
		<div id="wbal" class="slider">
			<div title="白平衡" class="sliderwrap il">
				<input id="sliderA" class="noslide" onchange="setBalance(this.value)" max="255" min="0" type="range" value="128" />
				<div class="sliderdisplay"></div>
			</div>
		</div>
		<div id="qcs-w">
			<div class="qcs" onclick="pC('#ff0000');" style="background-color:#ff0000;"></div>
			<div class="qcs" onclick="pC('#ffa000');" style="background-color:#ffa000;"></div>
			<div class="qcs" onclick="pC('#ffc800');" style="background-color:#ffc800;"></div>
			<div class="qcs" onclick="pC('#ffe0a0');" style="background-color:#ffe0a0;"></div>
			<div class="qcs qcsw" onclick="pC('#ffffff');" style="background-color:#ffffff;"></div>
			<div class="qcs qcsb" onclick="pC('#000000');" style="background-color:#000000;"></div><br>
			<div class="qcs" onclick="pC('#ff00ff');" style="background-color:#ff00ff;"></div>
			<div class="qcs" onclick="pC('#0000ff');" style="background-color:#0000ff;"></div>
			<div class="qcs" onclick="pC('#00ffc8');" style="background-color:#00ffc8;"></div>
			<div class="qcs" onclick="pC('#08ff00');" style="background-color:#08ff00;"></div>
			<div class="qcs" onclick="pC('rnd');" title="随机" style="background:linear-gradient(to right, red, orange, yellow, green, blue, purple);transform: translateY(-11px);">R</div>
		</div>
		<div id="csl">
			<button id="csl0" title="选择槽位" class="btn" onclick="selectSlot(0);" data-r="0" data-g="0" data-b="0" data-w="0">1</button>
			<button id="csl1" title="选择槽位" class="btn" onclick="selectSlot(1);" data-r="0" data-g="0" data-b="0" data-w="0">2</button>
			<button id="csl2" title="选择槽位" class="btn" onclick="selectSlot(2);" data-r="0" data-g="0" data-b="0" data-w="0">3</button>
		</div>
		<p class="labels h" id="cslLabel"></p>
		<div id="hexw">
			<i class="icons sel-icon" onclick="tglRgb()">&#xe22d;</i>
			<input id="hexc" title="十六进制RGB" type="text" class="noslide" onkeydown="hexEnter()" autocomplete="off" maxlength="8" />
			<button id="hexcnf" class="btn btn-xs" onclick="fromHex();"><i class="icons btn-icon">&#xe390;</i></button>
		</div>
		<div style="padding: 8px 0;" id="btns">
			<button class="btn btn-xs" title="文件编辑器" type="button" id="edit" onclick="window.location.href=getURL('/edit')"><i class="icons btn-icon">&#xe2c6;</i></button>
			<button class="btn btn-xs" title="像素魔法工具" type="button" id="pxmb" onclick="window.location.href=getURL('/pxmagic.htm')"><i class="icons btn-icon">&#xe410;</i></button>
			<button class="btn btn-xs" title="添加自定义调色板" type="button" id="adPal" onclick="window.location.href=getURL('/cpal.htm')"><i class="icons btn-icon">&#xe18a;</i></button>
			<button class="btn btn-xs" title="删除最后一个自定义调色板" type="button" id="rmPal" onclick="palettesData=null;localStorage.removeItem('wledPalx');requestJson({rmcpal:true});setTimeout(loadPalettes,250,loadPalettesData);"><i class="icons btn-icon">&#xe037;</i></button>
		</div>
		<p class="labels hd" id="pall"><i class="icons sel-icon" onclick="tglHex()">&#xe2b3;</i> 颜色调色板</p>
		<div id="palw" class="il">
			<div class="staytop fnd">
				<input type="text" placeholder="搜索" oninput="search(this,'pallist')" onfocus="search(this,'pallist')" />
				<i class="icons clear-icon" onclick="clean(this)">&#xe38f;</i>
				<i class="icons search-icon">&#xe0a1;</i>
			</div>
			<div id="pallist" class="list">
				<div class="lstI">
					<label class="radio schkl" onclick="loadPalettes()">
						<div class="lstIcontent">
							<span class="lstIname">
								正在加载...
							</span>
						</div>
					</label>
				</div>
			</div>
		</div>
	</div>

	<div id="Effects" class="tabcontent">
		<div id="fx">
			<p class="labels hd" id="modeLabel">效果模式</p>
			<div class="staytop fnd" id="fxFind" onmousedown="preventBlur(event);">
				<input type="text" placeholder="搜索" oninput="search(this,'fxlist')" onfocus="filterFocus(event);search(this,'fxlist');" onblur="filterFocus(event);">
				<i class="icons clear-icon" onclick="clean(this);">&#xe38f;</i>
				<i class="icons search-icon" style="cursor:pointer;">&#xe0a1;</i>
				<div id="filters" class="filter fade">
					<label id="filterPal" title="使用调色板" class="check fchkl">&#x1F3A8;
						<input type="checkbox" data-flt="&#x1F3A8;" onchange="filterFx();">
						<span class="checkmark"></span>
					</label>
					<label id="filter0D" title="单像素" class="check fchkl">&#8226;
						<input type="checkbox" data-flt="&#8226;" onchange="filterFx();">
						<span class="checkmark"></span>
					</label>
					<label id="filter1D" title="1D" class="check fchkl">&#8942;
						<input type="checkbox" data-flt="&#8942;" onchange="filterFx();">
						<span class="checkmark"></span>
					</label>
					<label id="filter2D" title="2D" class="check fchkl">&#9638;
						<input type="checkbox" data-flt="&#9638;" onchange="filterFx();">
						<span class="checkmark"></span>
					</label>
					<label id="filterVol" title="音量" class="check fchkl">&#9834;
						<input type="checkbox" data-flt="&#9834;" onchange="filterFx();">
						<span class="checkmark"></span>
					</label>
					<label id="filterFreq" title="频率" class="check fchkl">&#9835;
						<input type="checkbox" data-flt="&#9835;" onchange="filterFx();">
						<span class="checkmark"></span>
					</label>
				</div>
			</div>
			<div id="fxlist" class="list">
				<div class="lstI">
					<label class="radio schkl" onclick="loadFX()">
						<div class="lstIcontent">
							<span class="lstIname">
								正在加载...
							</span>
						</div>
					</label>
				</div>
			</div>
		</div>
		<div id="sliders">
			<div id="slider0" class="slider">
				<i class="icons slider-icon" title="冻结" onclick="tglFreeze()">&#xe325;</i>
				<div title="效果速度" class="sliderwrap il">
					<input id="sliderSpeed" class="noslide" onchange="setSpeed()" oninput="updateTrail(this)" max="255" min="0" type="range" value="128" />
					<div class="sliderdisplay"></div>
				</div>
				<output class="sliderbubble"></output>
			</div>
			<div id="slider1" class="slider">
				<i class="icons slider-icon" title="切换标签" onclick="tglLabels()">&#xe409;</i>
				<div title="效果强度" class="sliderwrap il">
					<input id="sliderIntensity" class="noslide" onchange="setIntensity()" oninput="updateTrail(this)" max="255" min="0" type="range" value="128" />
					<div class="sliderdisplay"></div>
				</div>
				<output class="sliderbubble"></output>
			</div>
			<div id="slider2" class="slider hide">
				<i class="icons slider-icon">&#xe410;</i>
				<div title="自定义1" class="sliderwrap il">
					<input id="sliderC1" class="noslide" onchange="setCustom(1)" oninput="updateTrail(this)" max="255" min="0" type="range" value="0" />
					<div class="sliderdisplay"></div>
				</div>
				<output class="sliderbubble"></output>
			</div>
			<div id="slider3" class="slider hide">
				<i class="icons slider-icon">&#xe0a2;</i>
				<div title="自定义2" class="sliderwrap il">
					<input id="sliderC2" class="noslide" onchange="setCustom(2)" oninput="updateTrail(this)" max="255" min="0" type="range" value="0" />
					<div class="sliderdisplay"></div>
				</div>
				<output class="sliderbubble"></output>
			</div>
			<div id="slider4" class="slider hide">
				<i class="icons slider-icon">&#xe0e8;</i>
				<div title="自定义3" class="sliderwrap il">
					<input id="sliderC3" class="noslide" onchange="setCustom(3)" oninput="updateTrail(this)" max="31" min="0" type="range" value="0" />
					<div class="sliderdisplay"></div>
				</div>
				<output class="sliderbubble"></output>
			</div>
			<div id="fxopt" class="option fade">
				<label id="opt0" title="选项1" class="check ochkl hide"><i class="icons">&#xe2b3;</i>
					<input id="checkO1" type="checkbox" onchange="setOption(1, this.checked)">
					<span class="checkmark"></span>
				</label>
				<label id="opt1" title="选项2" class="check ochkl hide"><i class="icons">&#xe34b;</i>
					<input id="checkO2" type="checkbox" onchange="setOption(2, this.checked)">
					<span class="checkmark"></span>
				</label>
				<label id="opt2" title="选项3" class="check ochkl hide"><i class="icons">&#xe04c;</i>
					<input id="checkO3" type="checkbox" onchange="setOption(3, this.checked)">
					<span class="checkmark"></span>
				</label>
			</div>
		</div>
	</div>

	<div id="Segments" class="tabcontent">
		<p class="labels hd" id="segLabel">段</p>
		<div id="segcont">
			正在加载...
		</div>
		<div id="segutil" class="staybot">
		</div>
		<div id="segutil2">
			<button class="btn btn-s" id="rsbtn" onclick="rSegs()">重置段</button>
		</div>
		<p>过渡: <input id="tt" type="number" min="0" max="65.5" step="0.1" value="0.7" onchange="parseFloat(this.value)===0?gId('bsp').classList.add('hide'):gId('bsp').classList.remove('hide');">&nbsp;秒</p>
		<div id="bsp" class="sel-p"><select id="bs" class="sel-ple" onchange="requestJson({'bs':parseInt(this.value)})">
			<option value="0">淡入淡出</option>
			<option value="1">仙女尘</option>
			<option value="2">向右滑动</option>
			<option value="3">向左滑动</option>
			<option value="16">向右推</option>
			<option value="17">向左推</option>
			<option value="4">从外向内</option>
			<option value="5">从内向外</option>
			<option value="6" data-type="2D">向上滑动</option>
			<option value="7" data-type="2D">向下滑动</option>
			<option value="8" data-type="2D">水平打开</option>
			<option value="9" data-type="2D">垂直打开</option>
			<option value="18" data-type="2D">向上推</option>
			<option value="19" data-type="2D">向下推</option>
			<option value="10" data-type="2D">左上滑动</option>
			<option value="11" data-type="2D">右上滑动</option>
			<option value="12" data-type="2D">右下滑动</option>
			<option value="13" data-type="2D">左下滑动</option>
			<option value="14" data-type="2D">圆形向外</option>
			<option value="15" data-type="2D">圆形向内</option>
		</select></div>
		<p id="ledmap" class="hide"></p>
	</div>

	<div id="Presets" class="tabcontent">
		<div id="pql">
		</div>
		<p class="labels hd">预设</p>
		<div class="staytop fnd" id="psFind">
			<input type="text" placeholder="搜索" oninput="search(this,'pcont')" onfocus="search(this,'pcont')" />
			<i class="icons clear-icon" onclick="clean(this);">&#xe38f;</i>
			<i class="icons search-icon">&#xe0a1;</i>
		</div>
		<div id="pcont" class="list">
			<span onclick="loadPresets()">正在加载...</span>
		</div>
		<div id="putil" class="staybot">
		</div>
	</div>
</div>

<div class="tab bot" id="bot">
	<button class="tablinks" onclick="openTab(0)"><i class="icons">&#xe2b3;</i><p class="tab-label">颜色</p></button>
	<button class="tablinks" onclick="openTab(1)"><i class="icons">&#xe23d;</i><p class="tab-label">效果</p></button>
	<button class="tablinks" onclick="openTab(2)"><i class="icons">&#xe34b;</i><p class="tab-label">段</p></button>
	<button class="tablinks" onclick="openTab(3)"><i class="icons">&#xe04c;</i><p class="tab-label">预设</p></button>
</div>

<div id="connind"></div>
<div id="toast" onclick="clearErrorToast(100);"></div>
<div id="namelabel" onclick="toggleNodes()"></div>
<div id="info" class="modal">
	<button class="btn btn-xs close" onclick="toggleInfo()"><i class="icons rot45">&#xe18a;</i></button>
	<div id="imgw">
		<img class="wi" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB0AAAAFCAYAAAC5Fuf5AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABbSURBVChTlY9bDoAwDMNW7n9nwCipytQN4Z8tbrTHmDmF4oPzyldwRqp1SSdnV/NuZuzqerAByxXznBw3igkeFEfXyUuhK/yFM0CxJfyqXZEOc6/Sr9/bf7uIC5Nwd7orMvAPAAAAAElFTkSuQmCC" />
	</div>
	<div id="kv">正在加载...</div><br>
	<div>
		<button class="btn ibtn" onclick="requestJson()">刷新</button>
		<button class="btn ibtn" onclick="toggleNodes()">实例列表</button>
		<button class="btn ibtn" onclick="window.open(getURL('/update'),'_self');" id="updBt">更新WLED</button>
		<button class="btn ibtn" id="resetbtn" onclick="cnfReset()">重启WLED</button>
	</div>
	<br>
	<span class="h">由&#32;<a href="https://github.com/Aircoookie/" target="_blank">Aircoookie</a>&#32;和&#32;<a href="https://wled.discourse.group/" target="_blank">WLED社区</a>&#32;用&#32;<span id="heart">&#10084;&#xFE0E;</span>&#32;制作</span>
</div>

<div id="nodes" class="modal">
	<button class="btn btn-xs close" onclick="toggleNodes()"><i class="icons rot45">&#xe18a;</i></button>
	<div id="ndlt">WLED实例</div>
	<div id="kn">正在加载...</div>
	<div style="position:sticky;bottom:0;">
		<button class="btn ibtn" onclick="loadNodes()">刷新</button>
	</div>
</div>

<div id="mlv2D" class="modal">
	<div id="klv2D" style="width:100%; height:100%">正在加载...</div>
</div>

<div id="rover" class="modal">
	<i class="icons huge">&#xe410;</i><br>
	<div id="lv">?</div><br><br>
	要使用内置效果，请使用下面的覆盖按钮。<br>
	您可以通过按左上角的星形图标返回到实时模式。<br>
	<button class="btn ibtn" onclick="setLor(1)">覆盖一次</button>
	<button class="btn ibtn" onclick="setLor(2)">覆盖直到重启</button><br>
	<span class="h">为获得最佳性能，建议在不使用时关闭流媒体源。</span>
</div>

<i id="roverstar" class="icons huge" onclick="setLor(0)">&#xe410;</i><br>

<!-- 
	If you want to load iro.js and rangetouch.js as consecutive requests, you can do it like it was done in 0.14.0:
	https://github.com/wled/WLED/blob/v0.14.0/wled00/data/index.htm
-->
<script src="iro.js"></script>
<script src="rangetouch.js"></script>
<script src="index.js"></script>
</body>
</html>
